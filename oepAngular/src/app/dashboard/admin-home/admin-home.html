<app-admin-header></app-admin-header>
<div class="home-container">
  <h2>Welcome to Teckathon, Admin!</h2>

  <div class="card-container">
    <mat-card class="admin-card" (click)="goToManageExams()">
      <mat-icon>assignment</mat-icon>
      <mat-card-title>Manage Exams</mat-card-title>
      <mat-card-content>
        Create, update and delete exams.
      </mat-card-content>
    </mat-card>

    <mat-card class="admin-card" (click)="goToManageQuestions()">
      <mat-icon>help_outline</mat-icon>
      <mat-card-title>Manage Questions</mat-card-title>
      <mat-card-content>
        Organize and import questions.
      </mat-card-content>
    </mat-card>

    <mat-card class="admin-card" (click)="goToReports()">
      <mat-icon>bar_chart</mat-icon>
      <mat-card-title>View Reports</mat-card-title>
      <mat-card-content>
        Analyze student and exam performance.
      </mat-card-content>
    </mat-card>

    <mat-card class="admin-card" (click)="goToManageUsers()">
      <mat-icon>group</mat-icon>
    <mat-card-title>Manage Users</mat-card-title>
<mat-card-content>
Add and update users.
</mat-card-content>
  
  </mat-card>
  </div>
</div>
<app-footer></app-footer>
