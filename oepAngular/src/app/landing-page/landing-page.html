<div class="landing-container">
 
    <!-- Header Section -->
    <header class="header">
      <div class="header-left">
        <!-- Placeholder for your logo -->
        <div class="logo-placeholder"><img src="/logo.png"></div>
        <span class="site-name">Teckathon</span>
      </div>
      <div class="header-right">
        <!-- Login Button - This will navigate to your login page -->
        <button [routerLink]="['/login']" class="login-button">Login</button>
        <button [routerLink]="['/register']" class="register-button">Register</button>
      </div>
     
    </header>
 
    <!-- Main Content (Hero) Section -->
    <main class="hero-main">
      <div class="hero-content animate-fadeIn">
        <h1 class="hero-title">Welcome to Teckathon Platform</h1>
        <p class="hero-tagline">Ignite , Innovate & Inspire</p>
      </div>
    </main>
 
  </div>
