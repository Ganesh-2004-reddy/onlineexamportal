<div class="report-container">
  <!-- Top Section -->
  <div class="report-header">
    <!-- Exams Attempted -->
    <div class="attempts">
      <h3>Exams Attempted:</h3>
      <p>{{ examCount }}</p>
    </div>

    <!-- Rank -->
    <div class="rank">
      <h3>Rank:</h3>
      <p>{{ rank }}</p>
    </div>

    <!-- Filter -->
    <div class="filter">
      <label for="examId">Exam ID</label>
      <input id="examId" type="text" [(ngModel)]="filterExamId" placeholder="Enter Exam ID">
      <button mat-raised-button color="primary" (click)="filterReportsByExamId()">Search</button>
    </div>
  </div>

  <!-- Reports Section -->
  <div class="report-list">
    <mat-card *ngFor="let report of studentReports" class="report-card">
      <mat-card-title>Exam ID: {{ report.examId }}</mat-card-title>
      <mat-card-content>
        <p><strong>Exam Title:</strong> {{ report.examTitle }}</p>
        <p><strong>Marks Obtained:</strong> {{ report.marksObtained }}</p>
        <p><strong>Max Marks:</strong> {{ report.maxMarks }}</p>
        <p><strong>Performance:</strong> {{ report.performanceMetrics }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
